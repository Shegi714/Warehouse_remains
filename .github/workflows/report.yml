name: Wildberries Report Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 9:00 –ú–°–ö

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üß¨ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üìÅ –†–∞—Å–ø–∞–∫–æ–≤–∫–∞ GOOGLE_CREDS_B64 ‚Üí JSON
        run: |
          mkdir -p creds
          echo "${{ secrets.GOOGLE_CREDS_B64 }}" | base64 -decode > creds/service_account.json
      - name:
          üêû –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å—Ç—å –ª–∏ JSON
        run: |
          cat creds/service_account.json || echo "‚ùå –§–∞–π–ª –Ω–µ —Å–æ–∑–¥–∞–Ω!"

      - name: üöÄ –ó–∞–ø—É—Å–∫ Python-—Å–∫—Ä–∏–ø—Ç–∞
        env:
          SOURCE_SHEET_ID: ${{ secrets.SOURCE_SHEET_ID }}
          TARGET_SHEET_ID: ${{ secrets.TARGET_SHEET_ID }}
          GOOGLE_CREDS_PATH: creds/service_account.json
        run: python main.py
