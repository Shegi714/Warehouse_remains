name: Wildberries Report Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 09:00 –ú–°–ö

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üß¨ Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v3

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üìÅ –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏ –∏ —Ñ–∞–π–ª–∞ service_account.json
        run: |
          mkdir -p creds
          echo "${{ secrets.GOOGLE_CREDS_JSON }}" > creds/service_account.json

      - name: üöÄ –ó–∞–ø—É—Å–∫ main.py
        env:
          SOURCE_SHEET_ID: ${{ secrets.SOURCE_SHEET_ID }}
          TARGET_SHEET_ID: ${{ secrets.TARGET_SHEET_ID }}
          GOOGLE_CREDS_PATH: creds/service_account.json
        run: python main.py
